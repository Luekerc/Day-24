<!DOCTYPE html>
<html>
	<head>
		<title>To Do List with Tiny Pizza Server</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<main id="app-view">
			<div id="box">
				<div id="to-do">TO DO LIST
				</div>
				<input type="text" id="description">
				<button type="button" id="add-button">Add To Do
				</button>
			</div>
	
			<ul id="list">
				<h3> My List </h3>
			</ul>

			<div id="list-item">
				
			</div>

		</main>
		<script type="text/html" id="my-list">
			<div>
				<div class="item"><%= item %></div>
				<input type="checkbox" class='check-box'>
			</div>
		</script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
		<!-- model reference owuld go here -->
		<script type="text/javascript" src="scripts/models/PostModel.js"></script>
		<script type="text/javascript" src="scripts/collections/PostCollection.js"></script>
		<script type="text/javascript" src="scripts/views/ItemView.js"></script>
		<script type="text/javascript" src="scripts/views/AppView.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
